<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scipt.js" defer></script>
    <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-256/free-calculator-1859951-1575939.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="fundo">
        <div class="calculator">
            <p class="h1">MyCalculator</p>
                <div class="screen">
                    <div class="previous-operation">12</div>
                    <div class="current-operation">34</div>
                </div>
                <div class="button-row">
                    <button class="operators">CA</button>
                    <button class="operators">C</button>
                    <button class="operators">/</button>
                    <button class="operators">*</button>
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="operators">+</button>
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="operators">-</button>
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="operators">+/-</button>
                    <button style="grid-column: span 2;" class="numbers">0</button>
                    <button class="numbers">,</button>
                    <button class="result-button">=</button>
                </div>
        </div>
    </div>
</body>
</html>
